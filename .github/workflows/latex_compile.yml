
name: LaTeX compilation
on:
  push:
    branches: [ master ]
jobs:
  compile-latex:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Git repo
        uses: actions/checkout@v2
      - name: LaTeX compilation
        uses: dante-ev/latex-action@v0.2.0
        with:
          # The root LaTeX file to be compiled
          root_file: linux.tex
          # LaTeX engine to be used
          compiler: pdflatex

      - name: Upload PDF to Master
        run: |
          git config --global user.name 'Gavin'
          git config --global user.email 'grncheetah10@gmail.com'
          git commit -am "Autogenerated"
          git push
